openapi: 3.0.3
info:
  title: ChatFlow API
  description: A minimal but clean WhatsApp-style messaging app API
  version: 1.0.0
  contact:
    name: ChatFlow Team
servers:
  - url: http://localhost:3002/v1
    description: Development server
  - url: https://chatflow-backend-3w6u4kmniq-ue.a.run.app/v1
    description: Production server (Cloud Run)

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          format: email
        displayName:
          type: string
        avatarUrl:
          type: string
          nullable: true
        isOnline:
          type: boolean
        lastSeen:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    Conversation:
      type: object
      properties:
        id:
          type: string
          pattern: '^conv_[0-9]+_[a-z0-9]+$'
          description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
          example: 'conv_1750386041311_fpmswok2p'
        createdBy:
          type: string
          format: email
        type:
          type: string
          enum: [DIRECT, GROUP]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        participants:
          type: array
          items:
            $ref: '#/components/schemas/ConversationParticipant'

    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        conversationId:
          type: string
          pattern: '^conv_[0-9]+_[a-z0-9]+$'
          description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
          example: 'conv_1750386041311_fpmswok2p'
        senderId:
          type: string
          format: email
        messageType:
          type: string
          enum: [TEXT, IMAGE, FILE]
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ConversationParticipant:
      type: object
      properties:
        userId:
          type: string
          format: email
        joinedAt:
          type: string
          format: date-time
        role:
          type: string
          enum: [ADMIN, MEMBER]

    PaginationResult:
      type: object
      properties:
        data:
          type: array
          items: {}
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            totalPages:
              type: integer
            hasNext:
              type: boolean
            hasPrev:
              type: boolean

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data: {}
        error:
          type: object
          properties:
            message:
              type: string
            code:
              type: string
            details: {}

    AuthRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6

    RegisterRequest:
      allOf:
        - $ref: '#/components/schemas/AuthRequest'
        - type: object
          required:
            - displayName
          properties:
            displayName:
              type: string
              minLength: 1
              maxLength: 255

    CreateConversationRequest:
      type: object
      required:
        - participantEmails
      properties:
        participantEmails:
          type: array
          items:
            type: string
            format: email
          minItems: 1

    UpdateConversationRequest:
      type: object
      properties:
        participantEmails:
          type: array
          items:
            type: string
            format: email
          minItems: 1
          description: "Updated list of participant emails (creator will be automatically included)"

    CreateMessageRequest:
      type: object
      required:
        - content
      properties:
        content:
          oneOf:
            - type: string
              minLength: 1
              description: "Plain text content (not recommended for production)"
              example: "Hello, this is a plain text message"
            - $ref: '#/components/schemas/EncryptedField'
          description: "Message content - should be encrypted for privacy"
        messageType:
          type: string
          enum: [TEXT, IMAGE, FILE]
          default: TEXT
          description: "Type of message (unencrypted for routing purposes)"

    SearchResult:
      type: object
      properties:
        id:
          type: string
        conversationId:
          type: string
        senderId:
          type: string
          format: email
        content:
          type: string
        messageType:
          type: string
          enum: [TEXT, IMAGE, FILE]
        createdAt:
          type: string
          format: date-time
        relevanceScore:
          type: number
          minimum: 0
          maximum: 1
        highlights:
          type: array
          items:
            type: string
        conversationContext:
          type: object
          properties:
            participants:
              type: array
              items:
                type: string
            createdAt:
              type: string
              format: date-time

    SearchResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
        query:
          type: string
        totalResults:
          type: integer
        searchTime:
          type: integer
          description: Search execution time in milliseconds

    SearchSuggestion:
      type: object
      properties:
        suggestion:
          type: string
        type:
          type: string
          enum: [recent, topic, user, keyword]
        count:
          type: integer
          description: Number of potential results

    IndexMessageRequest:
      type: object
      required:
        - conversationId
        - messageId
      properties:
        conversationId:
          type: string
          pattern: '^conv_[0-9]+_[a-z0-9]+$'
          description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
          example: 'conv_1750386041311_fpmswok2p'
        messageId:
          type: string
          format: uuid

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            message:
              type: string
            code:
              type: string
            details: {}

    ClickTrackingRequest:
      type: object
      required:
        - query
        - suggestionText
        - suggestionType
      properties:
        query:
          oneOf:
            - type: string
              description: "Plain text search query (not recommended for production)"
              example: "lunch"
            - $ref: '#/components/schemas/EncryptedField'
          description: "Original search query that led to the suggestion - should be encrypted for privacy"
        suggestionText:
          oneOf:
            - type: string
              description: "Plain text suggestion (not recommended for production)"
              example: "lunch plans"
            - $ref: '#/components/schemas/EncryptedField'
          description: "The suggestion that was clicked - should be encrypted for privacy"
        suggestionType:
          type: string
          description: "Type of suggestion that was clicked (unencrypted for analytics)"
          enum: [recent, topic, user, keyword, completion, popular, trending]
          example: "completion"

    UpdateMessageRequest:
      type: object
      required:
        - content
      properties:
        content:
          oneOf:
            - type: string
              minLength: 1
              maxLength: 10000
              description: "Plain text content (not recommended for production)"
              example: "Updated plain text message"
            - $ref: '#/components/schemas/EncryptedField'
          description: "Updated message content - should be encrypted for privacy"

    UserRateLimit:
      type: object
      properties:
        email:
          type: string
          format: email
        requestsPerHour:
          type: integer
          minimum: 1
        requestsPerDay:
          type: integer
          minimum: 1
          nullable: true
        tier:
          type: string
          enum: [basic, premium, admin, custom]
        expiresAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    RateLimitViolation:
      type: object
      properties:
        id:
          type: string
        ipAddress:
          type: string
        userEmail:
          type: string
          format: email
          nullable: true
        violationType:
          type: string
          enum: [ip_limit, user_limit, invalid_token, abuse_detected]
        endpoint:
          type: string
        userAgent:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        requestCount:
          type: integer
        limit:
          type: integer

    RateLimitConfig:
      type: object
      properties:
        unauthorized:
          type: object
          properties:
            windowMs:
              type: integer
            max:
              type: integer
        authorized:
          type: object
          properties:
            windowMs:
              type: integer
            max:
              type: integer
        punishment:
          type: object
          properties:
            windowMs:
              type: integer
            max:
              type: integer
            duration:
              type: integer
        premium:
          type: object
          properties:
            windowMs:
              type: integer
            max:
              type: integer
        admin:
          type: object
          properties:
            windowMs:
              type: integer
            max:
              type: integer

    SetUserRateLimitRequest:
      type: object
      required:
        - requestsPerHour
        - tier
      properties:
        requestsPerHour:
          type: integer
          minimum: 1
        requestsPerDay:
          type: integer
          minimum: 1
        tier:
          type: string
          enum: [basic, premium, admin, custom]
        expiresAt:
          type: string
          format: date-time

    ClearPunishmentRequest:
      type: object
      required:
        - ipAddress
      properties:
        ipAddress:
          type: string
        userEmail:
          type: string
          format: email

    # Key Management Schemas
    KeyMetadata:
      type: object
      properties:
        keyId:
          type: string
          description: Unique key identifier
        userId:
          type: string
          format: email
          nullable: true
          description: User associated with the key (null for system keys)
        purpose:
          type: string
          enum: [message, search, suggestion, general]
          description: Purpose of the key
        algorithm:
          type: string
          enum: [AES-256-GCM]
          description: Encryption algorithm
        createdAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
          nullable: true
        rotatedFrom:
          type: string
          nullable: true
          description: Previous key ID if this is a rotation
        isActive:
          type: boolean
        version:
          type: integer
          minimum: 1

    KeySystemHealth:
      type: object
      properties:
        totalKeys:
          type: integer
        activeKeys:
          type: integer
        expiredKeys:
          type: integer
        keysNeedingRotation:
          type: integer
        lastRotation:
          type: string
          format: date-time
          nullable: true

    KeyRotationRequest:
      type: object
      properties:
        keyId:
          type: string
          description: Specific key to rotate (optional)

    KeyInitializeRequest:
      type: object
      properties:
        adminEmail:
          type: string
          format: email
          description: Admin email for key initialization

    KeySystemStats:
      type: object
      properties:
        health:
          $ref: '#/components/schemas/KeySystemHealth'
        keysByPurpose:
          type: object
          additionalProperties:
            type: integer
        keysByUser:
          type: object
          additionalProperties:
            type: integer
        rotationHistory:
          type: array
          items:
            type: object
            properties:
              from:
                type: string
              to:
                type: string
              rotatedAt:
                type: string
                format: date-time

    CurrentKeyIds:
      type: object
      properties:
        keyIds:
          type: object
          properties:
            message:
              type: string
            search:
              type: string
            suggestion:
              type: string
        version:
          type: string
        lastUpdated:
          type: string
          format: date-time
        instructions:
          type: object
          properties:
            usage:
              type: string
            derivation:
              type: string
            security:
              type: string

    SupportedAlgorithms:
      type: object
      properties:
        supported:
          type: object
          properties:
            symmetric:
              type: array
              items:
                type: object
                properties:
                  algorithm:
                    type: string
                  keySize:
                    type: integer
                  ivSize:
                    type: integer
                  recommended:
                    type: boolean
                  description:
                    type: string
        keyDerivation:
          type: object
        authentication:
          type: object

    KeySystemVersion:
      type: object
      properties:
        version:
          type: string
        apiVersion:
          type: string
        features:
          type: array
          items:
            type: string
        status:
          type: object
        compatibility:
          type: object

    UserKeyContext:
      type: object
      properties:
        userEmail:
          type: string
          format: email
        keyIds:
          type: object
          properties:
            message:
              type: string
            search:
              type: string
            suggestion:
              type: string
        derivationMethod:
          type: string
        instructions:
          type: object

    KeyVerificationRequest:
      type: object
      required:
        - testData
      properties:
        testData:
          type: string
          description: Plain text to encrypt and verify
        purpose:
          type: string
          enum: [message, search, suggestion]
          default: message

    KeyVerificationResult:
      type: object
      properties:
        verified:
          type: boolean
        originalData:
          type: string
        encryptedData:
          $ref: '#/components/schemas/EncryptedField'
        decryptedData:
          type: string
        match:
          type: boolean
        message:
          type: string

    # Encryption Schemas
    EncryptionMetadata:
      type: object
      description: "Metadata for field-level encryption using AES-256-GCM"
      required:
        - algorithm
        - keyId
        - iv
        - tag
      properties:
        algorithm:
          type: string
          enum: ["AES-256-GCM"]
          description: "Encryption algorithm used"
          example: "AES-256-GCM"
        keyId:
          type: string
          description: "Client-side key identifier for key management"
          pattern: "^[a-zA-Z0-9_-]+$"
          example: "user_key_001"
        iv:
          type: string
          format: base64
          description: "Base64 encoded initialization vector (96-bit for GCM)"
          example: "MTIzNDU2Nzg5MGFiY2RlZg=="
        tag:
          type: string
          format: base64
          description: "Base64 encoded authentication tag (128-bit for GCM)"
          example: "dGFnMTIzNDU2Nzg5MGFiY2Q="
        timestamp:
          type: integer
          format: int64
          description: "Unix timestamp for replay attack prevention"
          example: 1640995200
        nonce:
          type: string
          description: "Unique nonce for each encryption operation"
          example: "unique_nonce_001"

    EncryptedField:
      type: object
      description: "Encrypted field with metadata"
      required:
        - data
        - encryption
      properties:
        data:
          type: string
          format: base64
          description: "Base64 encoded encrypted data"
          example: "eyJhbGciOiJBMjU2R0NNIiwiZW5jIjoiQTI1NkdDTSJ9..."
        encryption:
          $ref: '#/components/schemas/EncryptionMetadata'

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          token:
                            type: string
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /conversations:
    get:
      tags:
        - Conversations
      summary: Get user's conversations
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Conversations retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/PaginationResult'
                          - type: object
                            properties:
                              data:
                                type: array
                                items:
                                  $ref: '#/components/schemas/Conversation'

    post:
      tags:
        - Conversations
      summary: Create a new conversation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConversationRequest'
      responses:
        '201':
          description: Conversation created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Conversation'

  /conversations/{conversationId}:
    get:
      tags:
        - Conversations
      summary: Get a specific conversation
      security:
        - bearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          schema:
            type: string
            pattern: '^conv_[0-9]+_[a-z0-9]+$'
            description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
            example: 'conv_1750386041311_fpmswok2p'
      responses:
        '200':
          description: Conversation retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Conversation'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Conversations
      summary: Update a conversation
      description: Only the conversation creator can modify the conversation
      security:
        - bearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          schema:
            type: string
            pattern: '^conv_[0-9]+_[a-z0-9]+$'
            description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
            example: 'conv_1750386041311_fpmswok2p'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateConversationRequest'
      responses:
        '200':
          description: Conversation updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Conversation'
        '403':
          description: Only the conversation creator can modify this conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Conversations
      summary: Delete a conversation
      description: Only administrators can delete conversations
      security:
        - bearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          schema:
            type: string
            pattern: '^conv_[0-9]+_[a-z0-9]+$'
            description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
            example: 'conv_1750386041311_fpmswok2p'
      responses:
        '204':
          description: Conversation deleted
        '403':
          description: Only administrators can delete conversations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /conversations/{conversationId}/messages:
    get:
      tags:
        - Messages
      summary: Get messages in a conversation
      security:
        - bearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          schema:
            type: string
            pattern: '^conv_[0-9]+_[a-z0-9]+$'
            description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
            example: 'conv_1750386041311_fpmswok2p'
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Messages retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/PaginationResult'
                          - type: object
                            properties:
                              data:
                                type: array
                                items:
                                  $ref: '#/components/schemas/Message'

    post:
      tags:
        - Messages
      summary: Send a message to a conversation
      security:
        - bearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          schema:
            type: string
            pattern: '^conv_[0-9]+_[a-z0-9]+$'
            description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
            example: 'conv_1750386041311_fpmswok2p'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMessageRequest'
      responses:
        '201':
          description: Message sent
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Message'

  /conversations/{conversationId}/messages/{messageId}:
    get:
      tags:
        - Messages
      summary: Get a specific message in a conversation
      security:
        - bearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          schema:
            type: string
            pattern: '^conv_[0-9]+_[a-z0-9]+$'
            description: 'Conversation ID in format: conv_{timestamp}_{randomString}'
            example: 'conv_1750386041311_fpmswok2p'
        - name: messageId
          in: path
          required: true
          schema:
            type: string
            pattern: '^msg_[0-9]+_[a-z0-9]+$'
            description: 'Message ID in format: msg_{timestamp}_{randomString}'
            example: 'msg_1750386041311_abc123def'
      responses:
        '200':
          description: Message retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Message'
        '404':
          description: Message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
